## LAYOUTS
# layout selection
map alt+f goto_layout stack
map alt+v goto_layout tall
map alt+s goto_layout fat

## TABS
# tab selection
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+10 goto_tab 10

# tab management
map alt+t new_tab
map alt+shift+w close_tab
map alt+shift+r set_tab_title

# return to last accessed tab
map alt+tab goto_tab -1

## WINDOWS
# new window
map alt+enter new_window

# window navigation
map alt+h neighboring_window left
map alt+j neighboring_window bottom
map alt+k neighboring_window top
map alt+l neighboring_window right

# window movement
map alt+shift+h move_window left
map alt+shift+j move_window bottom
map alt+shift+k move_window top
map alt+shift+l move_window right

# window management
map alt+r set_window_title
map alt+w close_window

# window resizing
map ctrl+alt+= resize_window wider
map ctrl+alt+- resize_window narrower
map ctrl+alt+[ resize_window shorter
map ctrl+alt+] resize_window taller

# opacity
map alt+y>= set_background_opacity +0.2
map alt+y>- set_background_opacity -0.2
