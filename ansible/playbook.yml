- name: Configure Arch Systems with host-specific packages
  hosts: localhost
  connection: local
  become: true

  vars:
    aur_user: "{{ ansible_user_id if ansible_env.CI is defined else 'aur_builder' }}"

  vars_files:
    - roles/aur/vars/common.yml
    - roles/aur/vars/{{ ansible_hostname }}.yml

  roles:
    - base
    - aur
    - emacs
